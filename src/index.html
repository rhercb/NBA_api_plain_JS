<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>API project</title>
</head>
<body>
  <div id="modalOverlay" class="modal__overlay hidden"></div>
  <div id="modal" class="modal hidden">
    <div class="modal__header">
      <p class="modal__header--title"></p>
      <i id="modalClose" class="material-icons">close</i>
    </div>
    <div class="modal__body"></div>
  </div>
    <div id="navigation" class="container-fluid">
      <div class="navigation">
        <div class="navigation__logo">
          <p>App</p>
        </div>
        <div class="navigation__elements">
          <a class="navigation__link" href="/#/games"><span>Games</span></a>
          <a class="navigation__link" href="/#/schedule"><span>Schedule</span></a>
          <a class="navigation__link" href="/#/news"><span>News</span></a>
          <a class="navigation__link" href="/#/standings"><span>Standings</span></a>
          <a class="navigation__link" href="/#/teams/"><span>Teams</span></a>
          <a class="navigation__link" href="/#/stats/"><span>Stats</span></a>
          <a class="navigation__link" href="/#/players"><span>Players</span></a>
        </div>
      </div>       
    </div>
    <div id="body" class="body">
        <div id="teams-list" class="hidden container">
          <div class="teams__list--sorting">
            <a data-show="Eastern" class="list-button"><span>East</span></a>
            <a data-show="Western" class="list-button"><span>West</span></a>
          </div>
          <div class="teams__list--wrapper grid"></div>
        </div>
        <div id="team-info" class="hidden container">
          <div class="team__player--wrapper grid"></div>
        </div>
        <div id="player-info" class="hidden container">
          <div class="player-info"></div>
        </div>
    </div>
</body>
</html>
